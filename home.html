        <!--add money section-->
        <section class="my-5" id="add-money-form">
            <h3>Add Money</h3>
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Select A Bank</span>
                    </label>
                    <select class="input input-bordered" required>
                        <option>Select bank</option>
                        <option value="">
                            Bank-1
                        </option>
                        <option value="">
                            Bank-2
                        </option>
                        <option value="">
                            Bank-3
                        </option>
                        <option value="">
                            Bank-4
                        </option>
                    </select>
                  </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">Bank Account Number</span>
                  </label>
                  <input type="text" placeholder="Enter 11 digit account number" class="input input-bordered" required />
                </div>
                <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Amount to Add</span>
                    </label>
                    <input type="text" placeholder="Add Amount to withdraw" class="input input-bordered" id="input-money" required />
                  </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">Pin Number</span>
                  </label>
                  <input type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" id="pin-num" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="btn-add-money">Add Money</button>
                </div>
              </form>
        </section>
        <!--end-->
        <!--cash out section-->
        <section class="my-5 hidden" id="cashout-form">
            <h3>Cash Out</h3>
            <form class="card-body">
                <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Select A Bank</span>
                    </label>
                    <select class="input input-bordered" required>
                        <option>Select bank</option>
                        <option value="">
                            Bank-1
                        </option>
                        <option value="">
                            Bank-2
                        </option>
                        <option value="">
                            Bank-3
                        </option>
                        <option value="">
                            Bank-4
                        </option>
                    </select>
                  </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">Bank Account Number</span>
                  </label>
                  <input type="text" placeholder="Enter 11 digit account number" class="input input-bordered" required />
                </div>
                <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold">Amount to Cash Out</span>
                    </label>
                    <input type="text" placeholder="Add Amount to withdraw" class="input input-bordered" id="input-cashout-money" required />
                  </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-bold">Pin Number</span>
                  </label>
                  <input type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" id="cashout-pin-num" required />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="btn-cashout-money">Cashout</button>
                </div>
              </form>
        </section>
        <!--end-->
    </main>

    <script src="js/cashOut.js"></script>
